<div class="container">
    <div class="left-container">
        <div class="top-div">
            <app-process-spec></app-process-spec>
        </div>
        <div class="bottom-div">
            <app-os-config></app-os-config>
        </div>
    </div>
    <div class="right-div">
        <app-process-list [dataSource]="dataSource.data" 
        (create)="onCreateProcess($event)"
        (delete)="onDeleteProcess($event)"
        (suspend)="onSuspendProcess($event)"></app-process-list>
    </div>
</div>
